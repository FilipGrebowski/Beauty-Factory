<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Quattrocento+Sans" rel="stylesheet">

    <!-- CSS3 links -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- jQuery and AJAX -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- JavaScript -->
    <script src="js/navigation.js"></script>

    <title>Beauty Factory Eastbourne</title>
</head>

<body>

<i class="fa fa-bars open" id="open" aria-hidden="true" onclick="openNav()"></i>
<div class="nav" id="nav">
    <div class="box-1">
        <a href="javascript:void(0)" class="close" onclick="closeNav()">
            <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
        </a>
        <a href="#welcome-page">HOME</a>
        <a href="#about">ABOUT</a>
        <a href="#facilities">FACILITIES</a>
        <a href="#treatments">TREATMENTS</a>
        <a href="#contact">CONTACT</a>
    </div>
    <div class="box-2">
        <img id="logo-nav" src="img/Logo-Beauty-Factory-Transparent-Small.png">
    </div>
</div>

<section class="welcome-page" id="welcome-page"></section>
<section class="about" id="about"></section>
<section class="facilities" id="facilities"></section>
<section class="treatments" id="treatments"></section>
<section class="contact" id="contact"></section>




<script>

    $(document).ready(function() {

        // TODO: Make background image cover whole mobile screen.

        // Opening and closing navigation, and changing
        // appearance of current anchor tag.

        $(".open").click(function() {
            $("#logo-nav").delay(500).animate({"opacity": "1"}, 1000);
        });

        $(".close").click(function() {
            $("#logo-nav").animate({"opacity": "0"}, 100);
        });

        $("a:nth-child(2)").addClass("selected");
        $(".box-1 a:not(:first-child)").click(function() {
            $(".box-1 a").removeClass("selected");
            $(this).addClass("selected");
        });

        // Smooth scrolling.

        var $root = $("html, body");

        $('a[href^="#"]').click(function() {
            var href = $.attr(this, "href");
            closeNav();
            $("#logo-nav").css({"opacity": "0"});
            setTimeout(function() {
                $root.animate({
                    scrollTop: $(href).offset().top
                }, 1000, function() {
                    window.location.hash = href;
                });
            }, 500);
            return false;
        });
    });

</script>

</body>
</html>
